<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="social-profile">
      <div class="social-profile__img-container">
        <img class="social-profile__img" src="assets/images/avatar-jessica.jpeg">
      </div>
      <h1 class="social-profile__name"> Jessica Randall</h1>
      <p class="social-profile__location">London, United Kingdom</p>
      <p class="social-profile__title">"Front-end developer and avid reader."</p>
      <ul class="social-profile__list-items">
        <li class="social-profile__list-item">GitHub</li>
        <li class="social-profile__list-item">Frontend Mentor</li>
        <li class="social-profile__list-item">LinkedIn</li>
        <li class="social-profile__list-item"> Twitter</li>
        <li class="social-profile__list-item">Instagram</li>
      </ul> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <p> some text</p>
</body>
</html>
